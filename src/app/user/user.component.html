<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4-col-md-5">
      <div class="card card-user">

        <div class="content">
          <div class="author">
            <img class="avatar border-white" [src]="url" height="200" width="200" alt="..." />
            <div class="text-center">
              <input type="file" (change)="fileChange($event)" placeholder="Update Avatar">
              <button type="file" class="btn btn-light" onclick="uploadImg()">Update Avatar</button>
            </div>
            <h4 class="title">Ethan Horrigan<br />
              <a href="#"><small>@ethanhorro</small></a>
            </h4>
          </div>

        </div>
        <hr>
        <div class="text-center">
          <div class="row">
            <div class="col-md-3 col-md-offset-1">
              <h5>12<br /><small>Feedbak Score</small></h5>
            </div>
            <div class="col-md-4">
              <h5>2<br /><small>Posts</small></h5>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-lg-8 col-md-7">
      <div class="card">
        <div class="header">
          <h4 class="title">Edit Profile</h4>
        </div>
        <div class="content">
          <form>
            <div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control border-input" placeholder="Username">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Password</label>
                  <input type="text" class="form-control border-input" placeholder="Password">
                </div>
              </div>

              <div class="col-md-5">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control border-input" placeholder="example@example.com">
                </div>
              </div>
            </div>




            <div class="text-center">
              <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
            </div>
            <div class="clearfix"></div>


          </form>


        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Recent Posts</h4>
          <p class="category">Feedback you've given recently</p>
        </div>


        <div class="content">
          <div id="chartHours" class="ct-chart"></div>
          <div class="footer">


            <hr>

          </div>
        </div>
      </div>
    </div>


  </div>
</div>
